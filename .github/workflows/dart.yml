name: Flutter CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
       # The flutter action needs java so include it
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    # Include the flutter action
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'  
    - name: Install dependencies
      run: flutter pub get
    - name: Build Android
      run: flutter build apk --target lib/main-prod.dart --flavor prod
    - name: Build iOS
      run: flutter build ios --target lib/main-prod.dart --flavor prod

